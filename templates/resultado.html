<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Swap App - Resultado</title>
    <style>
        .result-image {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Resultado del Proceso</h1>

    {% if result_image %}
        <h2>Imagen Resultante:</h2>
        <div class="result-image-container">
            <img class="result-image" src="{{ url_for('static', filename=result_image.split('static/')[1]) }}" alt="Result Image">
        </div>
    {% else %}
        <p>No hay imagen resultante disponible.</p>
    {% endif %}

    <p><a href="{{ url_for('index') }}">Volver a la p√°gina principal</a></p>
</body>
</html>
